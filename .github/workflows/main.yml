
name: WORTH TRUST BE CI

on:
  push:
    branches: [ "main", "master", "dev"]
  pull_request:
    branches: [ "main", "master", "dev"]

permissions:
  contents: read

# Create and populate .env file
env:
  ACCESS_TOKEN_EXPIRE_MINUTES: ${{secrets.ACCESS_TOKEN_EXPIRE_MINUTES}}
  ALGORITHM: ${{secrets.ALGORITHM}}
  DB_PSW: ${{secrets.DB_PSW}}
  EMAIL_PASSWORD: ${{secrets.EMAIL_PASSWORD}}
  EMAIL_USERNAME: ${{secrets.EMAIL_USERNAME}}
  SECRET_KEY: ${{secrets.SECRET_KEY}}

  name: Create and populate .env file
  run: chmod +x initenv.sh && ./initenv.sh && cat .env


jobs:
  pre-commit:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
        # Ruff
      - name: Ruff linting
        uses: chartboost/ruff-action@v1
        with:
          args: --fix --show-fixes --verbose
          src: "."
        # Black
      - name: Black formatting
        uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "."

  CI:
    needs: pre-commit
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v3

      # Install python 3.11
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    
      # Install VENV
    - name: Install Python Virtual ENV
      run: pip3 install virtualenv
      # Set env if does not exist yet
    - name: Set up virtual ENV
      uses: actions/cache@v2
      id: cache-venv
      with:
        path: venv
        key: ${{runner.os}}-venv-${{hashFiles('**/requirements.txt')}}
        restore-keys: /
          ${{runner.os}}
    
      # Build a Virtual ENV, but only if it doesn't already exist
    - name: Activate Virtual ENV
      run: python -m venv venv && source venv/bin/activate && pip3 install -r requirements.txt
      if: steps.cache-venv.outputs.cache-hit != 'true'

      # UNIT TESTS
      #TODO: Integrate unit tests
    - name: Run Tests
      run: . venv/bin/activate && pytest